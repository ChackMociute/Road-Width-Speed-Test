{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row py-3">
      <div class="col-10 offset-2">
        <img class="col-10" src="{{url_for('static', filename=img)}}"" align="middle"/>
      </div>
    </div>
  <form action="" method="post" name="response">
    {{ form.hidden_tag() }}
    <div class="row">
      <div class="col-1 offset-2 py-3">
          <p align="right">{{i}}/{{N}}</p>
      </div>
      <div class="col-2 py-2">
          {{ form.speed(class_='form-control') }}
      </div>
      <div class="col-1">
          <button class="btn btn-outline-info col-12" type="submit" name="answer"><h4>Submit</h4></button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
